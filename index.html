<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Dark Mode Toggle Button (Positioned on the top right) -->
      <button id="theme-toggle" class="theme-toggle-btn">Toggle Dark Mode</button>

      <h2>Real-time Character Counter</h2>

      <!-- Set Character Limit -->
      <div class="limit-container">
        <label for="char-limit">Set Character Limit:</label>
        <input
          type="number"
          id="char-limit"
          class="char-limit-input"
          value="5000"
          min="1"
        />
      </div>

      <textarea
        id="textarea"
        class="textarea"
        placeholder="Please write your text here..."
      ></textarea>

      <!-- Character Counters -->
      <div class="counter-container">
        <p>
          Total Characters: <span class="total-counter" id="total-counter"></span>
        </p>
        <p>
          Total Words: <span class="total-words" id="total-words"></span>
        </p>
        <p>
          Remaining: <span class="remaining-counter" id="remaining-counter"></span>
        </p>
      </div>

      <!-- Progress Bar -->
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>

      <!-- Buttons -->
      <div class="button-container">
        <button id="copy-btn" class="copy-btn">Copy Text</button>
        <button id="reset-btn" class="reset-btn">Reset</button>
        <button id="voice-btn" class="voice-btn">Speak</button>
      </div>
    </div>
<div class="main">
  <div class="container">
    <!-- your existing content here -->
  </div>
</div>

<footer class="footer">
  <p>&copy; 2025 <span>MultiMian</span>. Made with ❤️ by Mian Hassam</p>
</footer>


    <script src="index.js"></script>
  </body>
</html>
